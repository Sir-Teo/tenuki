name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j

      - name: Test (run 1/3)
        run: ctest --test-dir build --output-on-failure --no-tests=error

      - name: Test (run 2/3)
        run: ctest --test-dir build --output-on-failure --no-tests=error

      - name: Test (run 3/3)
        run: ctest --test-dir build --output-on-failure --no-tests=error

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure (coverage)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=ON
      - name: Build (coverage)
        run: cmake --build build -j
      - name: Run tests (coverage, run 1/2)
        run: ctest --test-dir build --output-on-failure --no-tests=error

      - name: Run tests (coverage, run 2/2)
        run: ctest --test-dir build --output-on-failure --no-tests=error
      - name: Install gcovr
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install gcovr
      - name: Generate coverage reports
        run: |
          gcovr -r . -x -o build/coverage.xml
          gcovr -r . --html-details -o build/coverage.html
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            build/coverage.xml
            build/coverage.html

  sanitizers:
    runs-on: ubuntu-latest
    env:
      ASAN_OPTIONS: detect_leaks=0
      UBSAN_OPTIONS: halt_on_error=1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure (asan)
        run: cmake -S . -B build-asan -DCMAKE_BUILD_TYPE=RelWithDebInfo -DENABLE_ASAN=ON
      - name: Build (asan)
        run: cmake --build build-asan -j
      - name: Test (asan, run 1/2)
        run: ctest --test-dir build-asan --output-on-failure --no-tests=error

      - name: Test (asan, run 2/2)
        run: ctest --test-dir build-asan --output-on-failure --no-tests=error
